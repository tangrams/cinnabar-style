        - &path_steps1                '#bcc19e'
        - &path_steps1_b              '#e3e2e0'
        - &piste_easy                 '#d0d0d0'
        - &piste_intermediate         '#d0d0d0'
        - &piste_advanced             '#b3b3b3'
        - &piste_expert               '#a6a6a6'

