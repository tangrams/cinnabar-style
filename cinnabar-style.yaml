    landuse-not-filtered:
        data: { source: mapzen, layer: landuse }
        # runways and taxiways are also in the roads layer as lines
        # these ones are probably duplicate features, but have AREA (a good thing)
        filter:
            kind:
                - runway
                - apron
                - roller_coaster
                - amusement_ride
                - summer_toboggan
                - trail_riding_station
                - water_slide
                - carousel
                - animal
                - enclosure
                - petting_zoo
                - aviary
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
        runway:
            filter:
                kind: runway
            draw:
                polygons:
                    color: *grey2
        apron:
            filter:
                kind: apron
                $zoom: { min: 15}
            draw:
                polygons:
                    color: *grey1
                    visible: *grey1_v
        minor-amusement-park-landuse:
            filter:
                kind:
                    - roller_coaster
                    - amusement_ride
                    - summer_toboggan
                    - trail_riding_station
                    - water_slide
                    - carousel
            draw:
                polygons:
                    color: *grey12
                    visible: true
                outline:
                    style: lines
                    color: *grey12_o
                    width: [[14,0px],[15,1px],[16,0.5m]]
        minor-zoo-landuse:
            filter:
                kind:
                    - animal
                    - enclosure
                    - petting_zoo
                    - aviary
            draw:
                polygons:
                    color: *green11
                    visible: true
                outline:
                    style: lines
                    color: *green11_o
                    width: [[14,0px],[15,1px],[16,0.5m]]

    landuse_urban_area-early:
        data: { source: mapzen, layer: landuse }
        filter:
            # This is from Natural Earth and only shows up from zoom(0,9)
            kind: ['urban area']
        visible: *earth2_ev
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [[0,*earth2_e],[6,*earth2_e2],[8,*earth2_e3]]

    debug:
        data: { source: mapzen }
        draw:
